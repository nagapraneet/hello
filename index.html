<!DOCTYPE html>
<html>
<head>
<title>C-79</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<center>
<h3 style ="margin-top: 20px; margin-bottom: 20px; ">
List of students  in class
</h3>

<div>

<span>1</span>
<input type="text" placeholder="Name of Student" id="name_of_the_student_1">
<br>

<span>2</span>
<input type="text" placeholder="Name of Student" id="name_of_the_student_2">
<br>

<span>3</span>
<input type="text" placeholder="Name of Student" id="name_of_the_student_3">
<br>

<span>4</span>
<input type="text" placeholder="Name of Student" id="name_of_the_student_4">
<br>
</div>

<button onclick="submit()" id="submit_button">
Submit
</button>

<div id="display_name" style="font-weight: bold;">
</div>

<button onclick="sorting()" id="sort_button">
    Sort
    </button>
</center>

<script>
name_of_the_student_array = [];

function submit()
{
    var name_of_the_student_1 = document.getElementById("name_of_the_student_1").value;
    var name_of_the_student_2 = document.getElementById("name_of_the_student_2").value;
    var name_of_the_student_3 = document.getElementById("name_of_the_student_3").value;
    var name_of_the_student_4 = document.getElementById("name_of_the_student_4").value;

    name_of_the_student_array.push(name_of_the_student_1);
    name_of_the_student_array.push(name_of_the_student_2);
    name_of_the_student_array.push(name_of_the_student_3);
    name_of_the_student_array.push(name_of_the_student_4);

    console.log(name_of_the_student_array);

    document.getElementById("display_name").innerHTML = name_of_the_student_array;
    document.getElementById("submit_button").style.display = "none";
    document.getElementById("sort_button").style.display = "inline-block";
}

function sorting()
{
name_of_the_student_array.sort();
console.log(name_of_the_student_array);
document.getElementById("display_name").innerHTML = name_of_the_student_array;
}
</script>
</body>
</html>
